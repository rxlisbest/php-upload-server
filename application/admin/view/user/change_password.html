{extend name="Public:base" /}
{block name="title"}空间概览{/block}
{block name="main"}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-tabs">
                    <li role="presentation"><a href="{:url('User/index')}">{:lang('user_index_tab1_title')}</a></li>
                    <li role="presentation"><a href="{:url('UserKey/index')}">{:lang('user_index_tab2_title')}</a></li>
                    <li role="presentation" class="active"><a href="{:url('User/changePassword')}">{:lang('user_index_tab3_title')}</a></li>
                </ul>

                <div class="margin-top-20">
                    <form action="{:url('changePasswordSave')}" class="form-horizontal ajax-form">
                        <div class="form-group">
                            <label class="col-sm-1" for="old_password"><font color="red">*</font>{:lang('user_change_password_input_old_password')}</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="old_password" name="old_password" placeholder="{:lang('user_change_password_input_old_password')}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1" for="password"><font color="red">*</font>{:lang('user_change_password_input_password')}</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="password" name="password" placeholder="{:lang('user_change_password_input_password')}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1" for="password_confirm"><font color="red">*</font>{:lang('user_change_password_input_confirm_password')}</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="password_confirm" name="password_confirm" placeholder="{:lang('user_change_password_input_confirm_password')}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-11">
                                <button type="submit" class="btn btn-default">{:lang('persistent_pipeline_create_button_submit')}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{/block}
